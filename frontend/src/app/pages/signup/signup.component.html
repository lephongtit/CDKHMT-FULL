<div class="account section" style="border-top: 1px solid #eee;">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Đăng ký</h2>
          </div>
          <form #form='ngForm' (ngSubmit)="onSubmit()">


            <div class="form-group mb-4">
              <label>Tài khoản email</label>
              <input type="email" class="form-control" placeholder="Email" id="email" name="email"
                     email required autofocus [(ngModel)]="user.email" #email="ngModel" >
              <div  *ngIf="email.invalid && (email.dirty ||email.touched)" >
                <div *ngIf="email.errors.required" >
                  Email is required.
                </div>
                <div *ngIf="email.errors.email">
                  Invalid Email.
                </div>
              </div>
            </div>


            <div class="form-group mb-4">
              <label>Tên tài khoản</label>
              <input type="text" class="form-control" placeholder="Tên tài khoản" id="name" name="name"
                      required  [(ngModel)]="user.name" #name="ngModel" >
              <div  *ngIf="name.invalid && (name.dirty ||name.touched)">
                <div *ngIf="name.errors.required">
                  Name is required.
                </div>
                <div *ngIf="name.errors.minlength">
                  Name must be at least 3 characters long.
                </div>
              </div>
            </div>

            <div class="form-group mb-4">
              <label>Mật khẩu</label>
              <input  type="password" class="form-control" placeholder="Mật khẩu" id="password" name="password"  minlength="3"
                      required [(ngModel)]="user.password" #password='ngModel'>
              <div  *ngIf="password.invalid && (password.dirty ||password.touched)">
                <div *ngIf="password.errors.required">
                  Password is required.
                </div>
                <div *ngIf="password.errors.minlength">
                  Password must be at least 3 characters long.
                </div>
              </div>
            </div>

            <div class="form-group mb-4">
              <label>Điện thoại</label>
              <input type="text" class="form-control" placeholder="Số điện thoại" id="phone" name="phone"
                     required  [(ngModel)]="user.phone" #phone="ngModel" >
              <div  *ngIf="phone.invalid && (phone.dirty ||phone.touched)">
                <div *ngIf="phone.errors.required">
                  Phone is required.
                </div>
              </div>
            </div>

            <div class="form-group mb-4">
              <label>Địa chỉ</label>
              <input type="text" class="form-control" placeholder="Địa chỉ" id="address" name="address"
                     required  [(ngModel)]="user.address" #address="ngModel" >
              <div  *ngIf="address.invalid && (address.dirty ||address.touched)">
                <div *ngIf="address.errors.required">
                  Address is required.
                </div>
              </div>
            </div>


            <button type="submit" class="btn btn-main mt-5 btn-block" [disabled]="!form.form.valid">Đăng ký</button>
          </form>


        </div>
      </div>
    </div>
  </div>
</div>
